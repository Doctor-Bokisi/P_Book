<h2 class="text-center text-success">ADD CONTACT</h2>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="AddController">
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" ng-model="Name" class="form-control input-lg" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <label for="inputPhone_Number">Phone Number</label>
                    <input type="text" ng-model="Phone_Num" class="form-control input-lg" placeholder="Phone Number" required />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" ng-model="Email" class="form-control input-lg" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" ng-model="Address" class="form-control input-lg" placeholder="Address" />
                </div>
                <div class="form-group">
                    <label for="inputCity">City</label>
                    <input type="text" ng-model="City" class="form-control input-lg" placeholder="City" />
                </div>
                <br />
                <div class="input">
                    <!--<button ng-click="AdContact()" class="btn btn-success form-control input-lg">Sign Up</button>-->
                    <button class="btn btn-primary form-control input-lg" ng-click="AdContact()">
                        <span class="glyphicon glyphicon-thumbs-up"></span> Add Contact
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
