
<h1 class="text-center text-danger">EDIT CONTACT</h1>
<br />
<div class="row" ng-controller="EditController">
    <div class="col-md-3 col-md-offset-1">
        <h3 class="text-danger">Select Contact</h3>
        <hr />
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                {{selectedItem}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="a in conts">
                    <a ng-click="dropboxitemselected(a)">{{a.contact_Id}}</a>
                </li>
            </ul>
        </div>
    </div>
<div class="col-md-7">
    <form ng-show="isDeletedItemVisible">
        <div class="form-group">
            <label for="inputEmail">Name</label>
            <input type="text" ng-model="Name" class="form-control input-lg" placeholder="Contact Name" />
        </div>
        <div class="form-group">
            <label for="inputEmail">Name</label>
            <input type="text" ng-model="Phone_Num" class="form-control input-lg" placeholder="Contact Number" />
        </div>
        <div class="form-group">
            <label for="inputEmail">Name</label>
            <input type="text" ng-model="Email" class="form-control input-lg" placeholder="Contact Email" />
        </div>
        <div class="form-group">
            <label for="inputEmail">Name</label>
            <input type="text" ng-model="Address" class="form-control input-lg" placeholder="Contact Address" />
        </div>
        <div class="form-group">
            <label for="inputEmail">Name</label>
            <input type="text" ng-model="City" class="form-control input-lg" placeholder="Contact City" />
        </div>
        <button class="btn btn-primary form-control input-lg" ng-click="EditContact()">
            <span class="glyphicon glyphicon-edit"></span> Update Contact
        </button>
    </form>
   </div>
</div>
